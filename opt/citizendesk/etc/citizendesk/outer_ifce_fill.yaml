
# liveblog-chaining
liveblog:
    # default name for users on liveblog posts, like 'Citizen Desk'
    default_report_author_name:
    # default icon for users on liveblog posts, shall be URL
    default_report_author_icon:
    # default uuid for users on liveblog posts, shall be valid UUID4 hex value
    default_report_author_uuid:

    # name for user on SMS-based liveblog posts, like 'SMS'
    sms_report_creator_name:
    # icon for user on SMS-based liveblog posts, shall be URL
    sms_report_creator_icon:
    # uuid for user on SMS-based liveblog posts, shall be valid UUID4 hex value
    sms_report_creator_uuid:

    # should we use report statuses as notices on reports
    use_status_for_output: false
    # where the status should be displayed: "above" or "below"
    status_display_position:
    # default value for report status phrasing on new reports
    status_phrase_new_report:
    # default value for report status phrasing on assigned reports
    status_phrase_assigned_report:
    # default value for report status phrasing on dismissed reports
    status_phrase_dismissed_report:
    # default value for report status phrasing on false reports
    status_phrase_false_report:
    status_phrase_debunked_report:
    # default value for report status phrasing on verified reports
    status_phrase_verified_report:

# workingon-publicizing
workingon:
    # whether to setup this output
    make_setup: false
    # the report field that specifies the publicized reports
    public_reports: assignments

